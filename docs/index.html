<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raffel - Unified Multi-Protocol Server Runtime</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="One handler. Seven protocols. Zero duplication.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./custom.css" />
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: '<span style="display:flex;align-items:center;gap:8px"><span style="font-size:24px">⚡</span>Raffel</span>',
      nameLink: '#/',
      repo: 'https://github.com/forattini-dev/raffel',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      subMaxLevel: 3,
      themeColor: '#8b5cf6',

      // Critical: Use absolute paths and hash routing
      relativePath: false,
      routerMode: 'hash',

      // Redirect all sidebar requests to root
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      search: {
        placeholder: 'Search...',
        noData: 'No results',
        depth: 3
      },

      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied'
      },

      tabs: {
        persist: true,
        sync: true
      }
    };
  </script>

  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
