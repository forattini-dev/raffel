<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raffel Docs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" />
  <link rel="stylesheet" href="./custom.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Raffel',
      repo: 'https://github.com/forattini-dev/raffel',
      loadSidebar: 'sidebar.md',
      loadNavbar: 'navbar.md',
      coverpage: 'coverpage.md',
      auto2top: true,
      subMaxLevel: 2,
      relativePath: true,
      search: {
        placeholder: 'Search',
        noData: 'No results',
      },
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
